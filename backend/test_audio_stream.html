<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Stream Test - AI Receptionist</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .container {
            background: #000;
            padding: 30px;
            border: 2px solid #00ff00;
            border-radius: 10px;
        }
        h1 {
            color: #00ff00;
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .connected {
            background: #1a4d1a;
            color: #00ff00;
            border: 1px solid #00ff00;
        }
        .disconnected {
            background: #4d1a1a;
            color: #ff0000;
            border: 1px solid #ff0000;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            font-weight: bold;
        }
        button:hover {
            background: #00cc00;
        }
        button:disabled {
            background: #666;
            color: #999;
            cursor: not-allowed;
        }
        #log {
            background: #000;
            color: #00ff00;
            padding: 15px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            height: 400px;
            overflow-y: auto;
            font-size: 12px;
            margin-top: 20px;
        }
        .log-entry {
            margin: 5px 0;
        }
        .log-error {
            color: #ff6b6b;
        }
        .log-success {
            color: #51cf66;
        }
        .log-info {
            color: #74c0fc;
        }
        .log-audio {
            color: #ffd700;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .stat-box {
            background: #1a1a1a;
            padding: 15px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            text-align: center;
        }
        .stat-label {
            color: #00ff00;
            font-size: 12px;
            margin-bottom: 5px;
        }
        .stat-value {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ§ AUDIO STREAM TEST - LEVEL 3</h1>
        
        <div id="status" class="status disconnected">
            â­• Disconnected
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Sent Frames</div>
                <div class="stat-value" id="sentCount">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Received Audio</div>
                <div class="stat-value" id="receivedCount">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Total Bytes</div>
                <div class="stat-value" id="totalBytes">0</div>
            </div>
        </div>

        <div>
            <button id="connectBtn" onclick="connect()">Connect & Start Test</button>
            <button id="sendSilenceBtn" onclick="sendSilence()" disabled>Send Silence Frame</button>
            <button id="sendMediaBtn" onclick="sendMediaFrame()" disabled>Send Media Frame (Twilio Format)</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>

        <div id="log"></div>
    </div>

    <script>
        let ws = null;
        let sentCount = 0;
        let receivedCount = 0;
        let totalBytes = 0;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const sendSilenceBtn = document.getElementById('sendSilenceBtn');
            const sendMediaBtn = document.getElementById('sendMediaBtn');
            
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = 'âœ… Connected - Audio Stream Active';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                sendSilenceBtn.disabled = false;
                sendMediaBtn.disabled = false;
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = 'â­• Disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                sendSilenceBtn.disabled = true;
                sendMediaBtn.disabled = true;
            }
        }

        function updateStats() {
            document.getElementById('sentCount').textContent = sentCount;
            document.getElementById('receivedCount').textContent = receivedCount;
            document.getElementById('totalBytes').textContent = totalBytes.toLocaleString();
        }

        function connect() {
            const url = `ws://localhost:8000/call/stream?business_id=1`;
            
            log(`ðŸ”Œ Connecting to: ${url}`, 'info');
            
            try {
                ws = new WebSocket(url);
                
                ws.onopen = () => {
                    log('âœ… WebSocket connected successfully!', 'success');
                    updateStatus(true);
                    
                    // Send Twilio-style connected event
                    const connectedEvent = {
                        event: 'connected',
                        protocol: 'Call',
                        version: '1.0.0'
                    };
                    ws.send(JSON.stringify(connectedEvent));
                    log(`ðŸ“¤ Sent connected event`, 'info');
                    
                    // Send start event
                    const startEvent = {
                        event: 'start',
                        streamSid: 'MZ-test-stream-12345',
                        callSid: 'CA-test-call-67890',
                        accountSid: 'AC-test-account'
                    };
                    ws.send(JSON.stringify(startEvent));
                    log(`ðŸ“¤ Sent start event`, 'info');
                };
                
                ws.onclose = (event) => {
                    log(`âŒ WebSocket closed. Code: ${event.code}, Reason: ${event.reason || 'None'}`, 'error');
                    updateStatus(false);
                };
                
                ws.onerror = (error) => {
                    log(`âš ï¸ WebSocket error occurred`, 'error');
                    console.error('WebSocket error:', error);
                };
                
                ws.onmessage = (event) => {
                    if (event.data instanceof Blob) {
                        receivedCount++;
                        event.data.arrayBuffer().then(buffer => {
                            totalBytes += buffer.byteLength;
                            log(`ðŸŽµ Received AUDIO from AI: ${buffer.byteLength} bytes (PCM16 audio)`, 'audio');
                            updateStats();
                        });
                    } else if (event.data instanceof ArrayBuffer) {
                        receivedCount++;
                        totalBytes += event.data.byteLength;
                        log(`ðŸŽµ Received AUDIO from AI: ${event.data.byteLength} bytes (PCM16 audio)`, 'audio');
                        updateStats();
                    } else {
                        log(`ðŸ“¨ Received text: ${event.data}`, 'success');
                    }
                };
                
            } catch (error) {
                log(`âŒ Connection failed: ${error.message}`, 'error');
                console.error('Connection error:', error);
            }
        }

        function sendSilence() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('âŒ Not connected. Please connect first.', 'error');
                return;
            }
            
            // Create 320 bytes of silence (160 samples of PCM16)
            const silence = new Uint8Array(320).fill(0);
            ws.send(silence.buffer);
            sentCount++;
            updateStats();
            
            log(`ðŸ“¤ Sent ${silence.byteLength} bytes of silence (PCM16)`, 'info');
        }

        function sendMediaFrame() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('âŒ Not connected. Please connect first.', 'error');
                return;
            }
            
            // Create fake PCM16 audio (silence)
            const pcmData = new Uint8Array(320).fill(0);
            
            // Convert to base64
            let binary = '';
            pcmData.forEach(byte => binary += String.fromCharCode(byte));
            const base64Audio = btoa(binary);
            
            // Send in Twilio media format
            const mediaMessage = {
                event: 'media',
                streamSid: 'MZ-test-stream-12345',
                media: {
                    track: 'inbound',
                    chunk: sentCount.toString(),
                    timestamp: Date.now().toString(),
                    payload: base64Audio
                }
            };
            
            ws.send(JSON.stringify(mediaMessage));
            sentCount++;
            updateStats();
            
            log(`ðŸ“¤ Sent media frame #${sentCount} in Twilio format (${pcmData.byteLength} bytes PCM â†’ base64)`, 'info');
        }

        function disconnect() {
            if (ws) {
                // Send stop event
                const stopEvent = {
                    event: 'stop',
                    streamSid: 'MZ-test-stream-12345'
                };
                ws.send(JSON.stringify(stopEvent));
                log('ðŸ“¤ Sent stop event', 'info');
                
                ws.close();
                ws = null;
                log('ðŸ”Œ Disconnecting...', 'info');
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            sentCount = 0;
            receivedCount = 0;
            totalBytes = 0;
            updateStats();
        }

        // Initial log
        log('ðŸŽ§ Audio Stream Test Ready. Click "Connect & Start Test" to begin.', 'info');
        log('This will test: Client â†’ Backend â†’ OpenAI Realtime â†’ Backend â†’ Client', 'info');
    </script>
</body>
</html>
